    <script type="text/javascript">'use strict';</script>
    <script src="js/common.js"></script>
    <script type="module">
        import * as defaults from './js/defaults.js';
        window.cid = defaults.defid;
        window.cpag = defaults.defpag;

        let sear = new URL(window.location.href).searchParams;
        if( sear.has("lan") ){
            let fidx = defaults.languages.indexOf(sear.get("lan"));
            if( fidx != -1 ){
                window.cid = fidx;
            }
        }
        if( sear.has("pag") ){
            let fidx = defaults.pages.indexOf(sear.get("pag"));
            if( fidx != -1 ){
                window.cpag = fidx;
            }
        }
        defaults.loadMod();
        defaults.langn();
        defaults.naming();

        defaults.selectPage();


        window.mainpagem = defaults.mainpage;
        window.pubpagem = defaults.pubpage;
        window.respagem = defaults.respage;
        window.curpagem = defaults.curpage;
    </script>


  </head>
